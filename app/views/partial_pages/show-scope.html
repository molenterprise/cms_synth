<div ng-show="step.scope.data.length > 0">
	<div ng-show="step.scope.show == 'table'">
		<h3>Selected Properties</h3>
		<table class="table table-striped">
		    <thead>
		        <tr>
		           <th ng-repeat="prop in step.scope.data track by $index">
		           		<input type="text" ng-model="step.scope.names[prop]">
		           		({{step.scope.wizardType[prop]}})
		           		<!-- <input type="text" value="{{step.scope.examples[0][prop].name}}"> -->
		           </th>
		        </tr>
		    </thead>
		    <tbody>
		        <tr ng-repeat="item in step.scope.examples track by $index">
		            <td ng-repeat="prop in step.scope.data track by $index">
		            	<div ng-repeat="value in item[prop].value track by $index">{{value}}</div>
		            </td>
		        </tr>
		    </tbody>
		</table>
	</div>
	<div ng-show="step.scope.show == 'details'">
		<h3>Selected Properties</h3>
		<div class="list-group" >
			<div ng-repeat="prop in step.scope.data track by $index" >
				<b class="list-group-item-without-border halign" style="padding:2px 5px">
					<input type="text" ng-model="step.scope.names[prop]" style="width:100px">
					({{step.scope.wizardType[prop]}})
				</b>
				<div class="list-group-item-without-border halign">
					<div ng-repeat="value in step.scope.examples[0][prop].value track by $index">
						{{value}}
					</div>
				</div>
			</div>
			<br>
		</div>
	</div>
</div>
