<!DOCTYPE html>
<html ng-app="wizard">
	<head>
		<link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.js"></script>
		<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.0.js"></script>
		<script data-turbolinks-track="true" src="/assets/app.js"></script>
	</head>

	<body>
		<!--  Wizard Header  -->
		<header>
			<h1 class="text-center">Add Ontology</h1>
		</header>

		<div class="list-group" ng-controller="WizardController as ctrl">
				
			<form name="ontologyForm" class="form-horizontal" ng-submit="step.changeWindow()">
				<div class="control-group">
					<label class="control-label " for="inputEmail">Name:</label>
					<div class="controls">
						<input type="text" value="Schema.org">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" >Description:</label>
					<div class="controls">
						<textarea>Schema.org is a set of extensible schemas that enable webmasters to markup</textarea>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="inputPassword">File:</label>
					<div class="controls">
						<input id="lefile" type="file" style="display:none">					
						<div class="input-append">
							<input id="photoCover" class="input-large" type="text">
							<a class="btn" onclick="$('input[id=lefile]').click();">Browse</a>
						</div>
						
						<script type="text/javascript">
							$('input[id=lefile]').change(function() {
								$('#photoCover').val($(this).val());
							});
						</script>
					</div>					
					<label class="controls" ng-show="ctrl.isEmpty(document.forms["ontologyForm"]["photoCover"].value)">No file selected</label>
				</div>
				<div class="control-group">
						<label class="control-label">or</label>
				</div>				
				<div class="control-group controls-row">
					<label class="control-label" >Prefix:</label>
					<div class="controls">
						<input type="text" class="span2" value="schm">
					</div>
					<label class="control-label" for="inputPassword">Uri:</label>
					
					<input type="url" class="span5" value="https://schema.org/">
					
				</div>
				<fieldset class="form-group">
					<a class="btn btn-primary" ng-hide="step.userSequence.length == 0" ng-click="step.back()">Back</a>
					<input type="submit" class="btn btn-primary pull-right" value="Next" />
				</fieldset>
			</form>
			
		</div>
	</body>
</html>
