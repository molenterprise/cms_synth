<div class="list-group" >
				
			<form name="ontologyForm" class="form-horizontal" ng-submit="step.changeWindow()" ng-controller="WindowsController as ctrl">
				<div class="control-group">
					<label class="control-label>Name:</label>
					<div class="controls">
						<input type="text" value="Where">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" >Value Expression:</label>
					<div class="controls">
						<textarea>	
									loc = self.swc::hasLocation.first 
									loc ||= self.swc::isSubEventOf.map{|se| se.swc::hasLocation.first }.first
									loc.nil? ? 'Auditorium' : loc.rdfs::label
						</textarea>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="inputPassword">File:</label>
					<div class="controls">
						<input id="lefile" type="file" style="display:none">					
						<div class="input-append">
							<input id="photoCover" class="input-large" type="text" ng-model="ctrl.ontology">
							<a class="btn" onclick="$('input[id=lefile]').click();">Browse</a>
							{{ctrl.ontology}}
						</div>
						
						
						<script type="text/javascript">
							$('input[id=lefile]').change(function() {
								$('#photoCover').val($(this).val());
							});
						</script>
					</div>					
					<label class="controls" ng-show="ctrl.isEmpty(ctrl.ontology)">No file selected</label>
				</div>
				<div class="control-group">
						<label class="control-label">or</label>
				</div>				
				<div class="control-group controls-row">
					<label class="control-label" >Prefix:</label>
					<div class="controls">
						<input type="text" class="span2" value="schm">
					</div>
					<label class="control-label" for="inputPassword">Uri:</label>
					
					<input type="url" class="span5" value="https://schema.org/">
					
				</div>
			</form>
			
</div>
