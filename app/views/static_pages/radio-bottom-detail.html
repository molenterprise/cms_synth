

<h4>{{step.window.details[step.solution.selectedOption].title}}</h4>
<section>
	<ul >
		<li class="list-group-item-without-border halign" ng-repeat="path in step.window.paths" >
			<input type="radio" ng-model="step.solution.selectedOption" value="{{path.key}}">
				<div ng-repeat="item in path.path" class="halign" >
					{{item}} > 
				</div>
				<div class="halign">
					path.path[path.path.lenght]
				</div>
		</li>
	</ul>
</section>
