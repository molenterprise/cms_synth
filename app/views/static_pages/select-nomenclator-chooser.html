<!-- Single button -->
<div class="btn-group" dropdown is-open="step.status.isopen">
	<button type="button" class="btn btn-primary dropdown-toggle" ng-disabled="disabled">
		{{step.window.options[step.solution].text}} <span class="caret"></span>
	</button>
	<ul class="dropdown-menu" role="menu" >
		<li ng-repeat="opt in step.window.options">
			<a href ng-click="step.setOption(opt.key)">{{opt.text}}</a>
		</li>
	</ul>
</div>
